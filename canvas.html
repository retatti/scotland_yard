<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <!----- header ----->
        <header>
          <nav class="navbar navbar-dark bg-dark">
              <a href="#" class="navbar-brand">Scotland yard</a>

        <!----- main ----->
        <div class="container-fulid text-center mr-3 ml-3 mt-3 mb-3">

            <canvas id="my_canvas" width="800" height="500"></canvas>
            <button id="test" type="button" class="btn btn-success mt-3 mb-3" onclick="buttonClick()">テスト</button>
            
            <table class="table">

                    <th scope="col">Time</th>

                    <th scope="col">Police1</th>

                <tbody>
                  <tr>
                    <td>0</td>
                    <td>???</td>

                    <td>21</td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>TAXI-???</td>
                    <td>TAXI-10</td>
                    <td>BUS-11</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>TRAIN-???</td>
                    <td>BUS-36</td>
                    <td>TAXI-25</td>
                  </tr>
                </tbody>
            </table>  
  
        </div>
        <!----- /main ----->

        

        <script type="text/javascript" src="main.js"></script>
